<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3ebfbb;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            background: #3ebfbb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 3px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #207976;
        }
        .add-order-btn {
            position: absolute;
            top: 50px;
            right: 20px;
        }
        .fa-circle-check, .fa-circle-xmark {
            padding: 5px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Order Logs</h1>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product ID</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Time/Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data, this will be dynamically generated in a real application -->
                <tr>
                    <td>1001</td>
                    <td>2001</td>
                    <td>johndoe</td>
                    <td>123 Main St, Springfield</td>
                    <td>(123) 456-7890</td>
                    <td>2</td>
                    <td>$40.00</td>
                    <td>2024-05-19 14:23</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>2002</td>
                    <td>janedoe</td>
                    <td>456 Elm St, Metropolis</td>
                    <td>(987) 654-3210</td>
                    <td>1</td>
                    <td>$20.00</td>
                    <td>2024-05-19 15:10</td>
                </tr>
                <!-- Additional rows go here -->
            </tbody>
        </table>
    </div>

</body>
</html>
